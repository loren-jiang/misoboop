{% extends 'base.html' %}

{% block title %}
    {{ block.super }}
    | {{ object }}
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <h3> {{ object }}</h3>
            <div class="row">
                <div class="col s6">
                    <img src="{{ object.image.upload.url }}">

                </div>
                <div class="col s6">

                </div>
            </div>
            <div class="grid">
                <div class="grid-col grid-col--1"></div>
                <div class="grid-col grid-col--2"></div>
                <div class="grid-col grid-col--3"></div>
                {% for item in recipes_and_posts %}
                    <div class="grid-item">
                        <img class="recipe-sneakpeek-image" src="{{ item.image_url }}">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
