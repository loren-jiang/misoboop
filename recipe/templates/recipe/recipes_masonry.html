<div class="row">
    <div class="col s12">
        {% if recipes %}
            <h3>{{ title }}</h3>
            <div>

                <div class="recipe-grid grid">
                    <div class="grid-col grid-col--1"></div>
                    <div class="grid-col grid-col--2"></div>
                    <div class="grid-col grid-col--3"></div>
                    {% for recipe in recipes %}
                        <div class="grid-item">
                            {% include "recipe/recipe_sneakpeek.html" with recipe=recipe no_thumbnail=1 %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <p> No recipes found... </p>
        {% endif %}

    </div>
</div>
